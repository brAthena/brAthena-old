// Configuração de ataque físico (baseatk), a força (str) ajuda a aumentar o dano (damage). (Nota 3)
enable_baseatk: 9

// Configuração para esquiva perfeita. (Nota 3)
enable_perfect_flee: 1

// Configuração para ataques críticos. (Nota 3)
// NOTA: Algumas habilidades (skills) agem independente desta configuração.
enable_critical: 1

// Configuração de ataques críticos para tudo, exceto personagens. (Nota 2)
mob_critical_rate: 100
critical_rate: 100

// Configuração da animação de ataque (attack animation) em relação ao movimento do personagem (walk, sistema amotion). (Nota 3)
attack_walk_delay: 15

// Configuração do tempo de relaxamento (delay) para definir o movimento do personagem após ataques (hits). (Nota 2)
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Configuração de tempo de relaxamento (delay) para ataques em seqüência ou múltiplos (multihits) de habilidades como Trovão de Júpiter. (Nota 2)
multihit_delay: 80

// Configuração de tempo de relaxamento (delay) do dano recebebido em um personagema. (Nota 2)
// 
player_damage_delay_rate: 100

// Configuração de raça ou elemento para considerar um jogador como morto-vivo.
// 0 = Elemento morto-vivo (undead)
// 1 = Raça morto-vivo (undead)
// 2 = Ambas.
undead_detect_type: 0

// Configuração de recuperação de HP (HP Recover) em diversos casos, como após o hit. (Nota 1)
attribute_recover: no

// Configurações de dano mínimo e máximo para ataques normais, não crítico.
min_hitrate: 5
max_hitrate: 100

// Configurações dos tipos de penalidades em relação ao agi_penalty_count.
// 0 = Penalidades não são aplicadas.
// 1 = agi_penalty_num é reduzida a partir de uma porcentagem.
// 2 = agi_penalty_num é reduzida a partir de um número exato.
agi_penalty_type: 1

// Configuração de trajeto do agi_penalty. (Nota 3)
// Nota: O agi_penalty_type deve estar ativado.
agi_penalty_target: 1

// Configuração da quantidade de inimigos para que a penalidade ocorra.
agi_penalty_count: 3

// Configuração da quantidade de esquiva (flee) penalizada para cada inimigo que atacar o personagem a mais do que o configurado em agi_penalty_count.
agi_penalty_num: 10

// Configuração dos tipos de penalidades que são aplicadas a defesa calculada pela vitalidade (vit) quanto há mais inimigos do que o configurado no vit_penalty_count.
// 0 = Penalidades não são aplicadas
// 1 = vit_penalty_num é reduzida a partir de uma porcentagem %
// 2 = vit_penalty_num é reduzida a partir de um número exato.
vit_penalty_type: 1

// Configuração do trajeto do vit_penalty (Nota 3)
vit_penalty_target: 1

// Configuração da quantidade de inimigos para que a penalidade ocorra.
vit_penalty_count: 3

// Configuração da quantidade de vitalide (vit) penalizada por cada inimigo atacando a mais do o configurado em vit_penalty_count.
vit_penalty_num: 5

// Configuração para método alternativo de cálculo da defesa para ataques psíquicos.
weapon_defense_type: 0

// Configuração para método alternativo de cálculo da defesa para ataques mágicos.
magic_defense_type: 0

// Configurações para contar o número de ataques quando aplicado a penalidade de agilidade.
// 1-: Conta cada tentativa de ataque (mesmo se for esquivado/esquivado perfeitamente).
// 2 : Conta cada tentativa que não for esquivado com o efeito da esquiva perfeita.
// 3 : Conta cada tentativa de ataque mal-sucedido devido a modificação de elemento/raça.
// 4 : Conta cada tentativa de ataque bloqueada por uma habilidade.
// 5 : Conta cada tentativa de ataque que mantém contato com o alvo.
// 6+: Nenhuma das acima, sempre contará como 0 (nulo).
agi_penalty_count_lv: 2

// Configurações para contar o número de ataques quando aplicado a penalidade de vitalidade.
// 1-: Conta cada tentativa de ataque (mesmo se for esquivado/esquivado perfeitamente).
// 2 : Conta cada tentativa que não for esquivado com o efeito da esquiva perfeita.
// 3 : Conta cada tentativa de ataque mal-sucedido devido a modificação de elemento/raça.
// 4 : Conta cada tentativa de ataque bloqueada por uma habilidade.
// 5 : Conta cada tentativa de ataque que mantém contato com o alvo.
// 6+: Nenhuma das acima, sempre contará como 0 (nulo).
vit_penalty_count_lv: 3

// Configuração para alterar a direção do atacante para enfrentar o oponente em todos os ataques. (Nota 3)
attack_direction_change: 15

// Configuração para quem estiver utilizando ataques de elemento neutro não vai obter qualquer resultado. (Nota 3)
// Nota: Essas configurações servem para alteração dos personagens que usam
// cartas ou armaduras com tal elemento ou ataques de elemento normal (exemplo: ghostring).
attack_attr_none: 14

// Configuração da taxa na qual o equipamento pode quebrar.
// 1 = 0.01% de chance. (Padrão = 0)
equip_natural_break_rate: 0

// Configuração da taxa global de que o seu próprio equipamento pode quebrar. (Nota 2)
equip_self_break_rate: 100

// Configuração da taxa na qual você pode quebrar equipamentos dos inimigos. (Nota 2)
// Essas configurações funcionam para as habilidades Terror Ácido e Golpe Estilhaçante.
equip_skill_break_rate: 100

// Configuração para que ataques com armas tenham um tempo de relaxamento (delay) antes do verdadeiro dano ser aplicado. (Nota 1)
// Nota: O padrão oficial é 'yes'.
delay_battle_damage: yes

// Configurações para consumo de flechas, munições e outros quando utilizados.
// 0 = Não
// 1 = Sim
// 2 = Sim, até mesmo para habilidades que não especificam o consumo.
arrow_decrement: 1

// Configuração para verificar o bônus de script para itens 'AutoSpell'.
// O padrão oficial é 'não', definindo-o como 'sim' vai fazer o uso de suas habilidades com um alcance
// definido. Por exemplo, 'Lâminas Destruidoras' requer uma distância de 2 células antes de ser usado.
// Essa configuração também afeta o 'autospellwhenhit'.
autospell_check_range: no
